<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Variables & JS</title>
</head>
<body>
    <h2>Hi! Want a <span class="highlight">donut</span>?</h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" id="blur" name="blur" min="10" max="200" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" id="base" name="base" value="#e0003c">
    </div>

    <img src="https://images.unsplash.com/photo-1635982990677-fd9997ac9129?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80" alt="three donuts">

    <script type="module" src="./app.js"></script>
</body>
</html>
